spring.jpa.database=h2
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb;INIT=RUNSCRIPT FROM 'classpath:create.sql'\\;RUNSCRIPT FROM 'classpath:populate.sql'
spring.jooq.sql-dialect=org.hibernate.dialect.H2Dialect
spring.datasource.username="a"
spring.datasource.password=""


